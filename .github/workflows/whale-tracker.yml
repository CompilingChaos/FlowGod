name: üê≥ Whale Tracker Scheduler

on:
  schedule:
    # Runs every 30 minutes from 14:00 to 22:00 UTC (Market Hours)
    - cron: '*/30 14-22 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  track_whales:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows committing files back to the repo
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Whale Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_FALLBACK: ${{ secrets.GEMINI_API_KEY_FALLBACK }}
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          CLOUDFLARE_PROXY_URL: ${{ secrets.CLOUDFLARE_PROXY_URL }}
        run: python main_github.py

      - name: Run Performance Backtester
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python backtester.py

      - name: Commit Files
        run: |
          git config --global user.name "FlowGod-Bot"
          git config --global user.email "bot@flowgod.ai"
          git add historical_data.csv database.db
          if [ -f trades_to_verify.csv ]; then git add trades_to_verify.csv; fi
          git commit -m "Update persistent data [skip ci]" || echo "No changes to commit"
          git push origin master
