name: üê≥ Whale Tracker Scheduler

on:
  schedule:
    # Runs every 30 minutes from 14:00 to 22:00 UTC (Market Hours)
    - cron: '*/30 14-22 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  track_whales:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows committing the DB back to the repo
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Whale Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: python main_github.py

      - name: Commit Database Changes
        run: |
          git config --global user.name "FlowGod-Bot"
          git config --global user.email "bot@flowgod.ai"
          git add database.db
          git commit -m "Update historical volume/OI data [skip ci]" || echo "No changes to commit"
          git push origin master
