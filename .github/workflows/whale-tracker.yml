name: üê≥ Whale Tracker Scheduler

on:
  schedule:
    # Runs every 30 minutes from 14:00 to 22:00 UTC (Market Hours)
    - cron: '*/30 14-22 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  track_whales:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Cache Database
        uses: actions/cache@v4
        with:
          path: database.db
          key: ${{ runner.os }}-database-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-database-

      - name: Run Whale Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main_github.py

      - name: Save Database
        uses: actions/upload-artifact@v4
        with:
          name: database
          path: database.db
